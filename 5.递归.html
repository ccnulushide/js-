<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isEven(x){
            if(x === 0){
                return true;
            }else if(x === 1){
                return false;
            }else{
                return isEven(x-2);
            }
        }
        console.log(isEven(50)); 
        console.log(isEven(75)); 
        console.log(isEven(-1)); 
    </script>
</body>
</html>
