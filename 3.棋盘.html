<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
</head>

<body>
    <script>
        function qipan(size) {
            let board = ''; 

            for (let row = 0; row < size; row++) {
                for (let column = 0; column < size; column++) {
                    if ((row + column) % 2 === 0) {
                        board += ' ';
                    } else {
                        board += '#';
                    }
                }
                board += '\n';
            }
            return board;
        }

        let size = 8;
        let chessboard = qipan(size);
        console.log(chessboard); 
    </script>
</body>

</html>
